  <main class="tamanhoPg">

    <h2 class="contato center">Entre em contato:</h2>
    <div class="container c-top">
      <div>
        <!-- <h3 class="contato">Mande um alo!</h3> -->

        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Tio Patinhas" onkeyup="validaNome()" />
          <span id="txtNome"></span>
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="tiopatinhas@contato.com" onkeyup="validaEmail()" />
          <span id="txtEmail"></span>
          <label for="assunto">Assunto:</label>
          <textarea name="assunto" id="assunto" cols="30" rows="5" placeholder="Manda um alô!"
            onkeyup="validaAssunto()"></textarea>
          <span id="txtAssunto"></span>
          <button onclick="enviar()">Quack</button>
        </form>
      </div>

      <div class="ml-50">
        <!-- <h3 class="contato">Endereço:</h3> -->

        <p>Av. Dr. Heitor Penteado – Taquaral</p>
        <p>Campinas, SP</p><br>

          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7352.2388696318285!2d-47.04994500000001!3d-22.872046!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x705206975200ec15!2sPedalinhos%20da%20Lagoa%20do%20Parque%20Portugal!5e0!3m2!1spt-BR!2sbr!4v1650491951012!5m2!1spt-BR!2sbr"

          referrerpolicy="no-referrer-when-downgrade" id="mapa" onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"></iframe>
